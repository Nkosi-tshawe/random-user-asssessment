<div class="l-container-fluid user-theme">
    <span class="overlay"></span>
    <div class="l-row">

        <div class="l-col">
            <div class="c-card u-text--centered">
                <div clas="c-card__content u-padding--none u-border--none">
                    <div class="c-card__header u-border--bottom">
                        <img class="u-image u-image--150 u-image--rounded" src="{{userpicture}}" />
                    </div>
    
                    <div class="content">
                       <div >
                           <div >
                                <h3 class="c-card__subtitle u-margin--none">{{title}}</h3>
                                <h2 class="c-card__title u-text--lg">{{ subtitle }}</h2>
                           </div>
                       </div>
    
                        <ul   class="c-tabs l-row u-grid-justify--center u-padding--md">
                            <li  class="c-tabs__list username" ><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('name');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/user.svg"></a></li>
                            <li   class="c-tabs__list"><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('email');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/email.svg"></a></li>
                            <li   class="c-tabs__list"><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('dob');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/calendar.svg"></a></li>
                            <li   class="c-tabs__list"><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('address');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/map-location.svg"></a></li>
                            <li   class="c-tabs__list"><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('contact');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/call.svg"></a></li>
                            <li   class="c-tabs__list"><a  
                                    class="c-tabs__link u-padding--sm" (click)="updateDetails('password');"><img   class="u-image--24"
                                        src="assets/icons/svg/misc/locked.svg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
